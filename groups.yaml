#    Groups
#
############################################################

 default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - group.television
    - group.presence
    - light.downstairs_hallway
    - light.upstairs_hallway
    - group.climate_control
    - group.all_switches_and_lights
    - group.weather

 climate_control:
  name: Climate Control
  entities:
    - climate.downstairs

 living_room:
  view: yes
  name: Living Room
  icon: mdi:sofa
  entities: 
   - switch.lamp

 bedrooms:
  view: yes
  name: Bedrooms
  icon: mdi:hotel
  entities: 
   - group.master_bedroom
   - group.chloes_bedroom

 chloes_bedroom:
  name: Chloe's Bedroom
  entities: 
   - light.chloes_room
   
 master_bedroom:
  name: Master Bedroom
  entities: 
   - light.master_bedroom

 presence:
  name: Presence
  entities:
    - device_tracker.dans_oneplus_three
    - device_tracker.kates_iphone

 sensor_pi:
  name: Raspberry Pi
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_use_varlog
    - sensor.ram_use
    - sensor.ram_free
    - sensor.swap_use
    - sensor.swap_free
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.received_eth1
    - sensor.sent_eth1

 television:
  - input_select.channel
  - script.playpause
  - script.record

 security:
  - light.downstairs_hallway
  - light.hallways
  - switch.lamp

 all_switches_and_lights:
  name: Automation Override
  entities:
    - group.all_lights
    - group.all_switches

 Weather:
   - sun.sun
   - sensor.dark_sky_temperature
   - sensor.dark_sky_summary
   - sensor.dark_sky_apparent_temperature
   - sensor.dark_sky_precip
   - sensor.dark_sky_precip_probability
   - sensor.dark_sky_precip_intensity
   - sensor.dark_sky_humidity
   - sensor.dark_sky_dew_point
   - sensor.dark_sky_cloud_ciover
   - sensor.dark_sky_nearest_storm_distance
   - sensor.dark_sky_wind_speed
   - sensor.dark_sky_wind_bearing
   - sensor.dark_sky_visibility
   - sensor.dark_sky_ozone
   - sensor.dark_sky_pressure
