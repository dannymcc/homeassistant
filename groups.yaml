############################################################

 default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - group.television
    - group.presence
    - light.downstairs_hallway
    - light.upstairs_hallway
    - group.climate_control
    - group.all_switches_and_lights
    - group.all_switches
    - group.all_lights

 climate_control:
  name: Climate Control
  entities:
    - climate.downstairs

 living_room:
  view: yes
  name: Living Room
  icon: mdi:sofa
  entities: 
   - switch.lamp

 bedrooms:
  view: yes
  name: Bedrooms
  icon: mdi:hotel
  entities: 
   - group.master_bedroom
   - group.chloes_bedroom

 chloes_bedroom:
  name: Chloe's Bedroom
  entities: 
   - light.chloes_room
   
 master_bedroom:
  name: Master Bedroom
  entities: 
   - light.master_bedroom

 presence:
  name: Presence
  entities:
    - device_tracker.dans_oneplus_three
    - device_tracker.kates_iphone

 sensor_pi:
  name: Raspberry Pi
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_use_varlog
    - sensor.ram_use
    - sensor.ram_free
    - sensor.swap_use
    - sensor.swap_free
    - sensor.last_boot
    - sensor.since_last_boot
    - sensor.received_eth1
    - sensor.sent_eth1

 television:
  - input_select.channel
  - script.playpause
  - script.record

 security:
  - light.downstairs_hallway
  - light.hallways
  - switch.lamp

 all_switches_and_lights:
  - group.all_lights
  - group.all_switches
